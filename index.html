<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Vue.js</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"/>
</head>
<body>
<div class="container" id="beerApp">
    <h1>Bem vindo à série Vue.Js!</h1>

    <!--
    <div class="well">
        <pre>{{ $data.openDetails | json }}</pre>
    </div>
    //-->

    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Atualizado em</th>
                <th width="1%" nowrap>
                    <a href="#">
                        <i class="fa fa-plus-square"></i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody v-repeat="cervejaria:cervejarias">
            <tr>
                <td>{{ cervejaria.name }}</td>
                <td>{{ cervejaria.city }}</td>
                <td>{{ cervejaria.state }}</td>
                <td>{{ cervejaria.country }}</td>
                <td>{{ cervejaria.last_mod }}</td>
                <td>
                    <a href="#" v-on="click:doOpenDetails($event, cervejaria.id)">
                        <i class="fa"
                           v-class="fa-plus-square:openDetails.indexOf(cervejaria.id) == -1,
                                    fa-minus-square:openDetails.indexOf(cervejaria.id) > -1">
                        </i>
                    </a>
                </td>
            </tr>
            <tr v-show="openDetails.indexOf(cervejaria.id) > -1">
                <td colspan="6">{{ cervejaria.descript }}</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="/node_modules/vue/dist/vue.js"></script>
<script src="/node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="app.js"></script>
</body>
</html>
